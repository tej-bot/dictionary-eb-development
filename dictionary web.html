<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDict - All-in-One</title>

    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-dark: #1e293b;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .dictionary-card {
            background: var(--glass);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        h1 {
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        button:active { transform: translateY(0); }

        #result {
            min-height: 100px;
            border-top: 1px solid #e2e8f0;
            padding-top: 1.5rem;
        }

        .word-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin: 0;
            text-transform: capitalize;
        }

        .pos-tag {
            display: inline-block;
            background: #eef2ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 700;
            margin: 8px 0;
        }

        .definition {
            color: #475569;
            line-height: 1.6;
            margin-top: 10px;
        }

        .status-msg {
            text-align: center;
            color: #64748b;
            font-style: italic;
        }

        .error-msg {
            color: #ef4444;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="dictionary-card">
        <h1>QuickDict</h1>
        
        <div class="search-container">
            <input type="text" id="wordInput" placeholder="Enter a word..." autofocus>
            <button id="searchBtn">Search</button>
        </div>

        <div id="result">
            <p class="status-msg">Your search results will appear here.</p>
        </div>
    </div>

    <script>
        const wordInput = document.getElementById('wordInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultDiv = document.getElementById('result');

        const searchWord = async () => {
            const word = wordInput.value.trim();
            
            if (!word) {
                resultDiv.innerHTML = `<p class="error-msg">Please type a word first!</p>`;
                return;
            }

            
            resultDiv.innerHTML = `<p class="status-msg">Searching for "${word}"...</p>`;

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                
                if (!response.ok) {
                    throw new Error("Word not found. Try another one!");
                }

                const data = await response.json();
                displayResult(data[0]);

            } catch (error) {
                resultDiv.innerHTML = `<p class="error-msg">${error.message}</p>`;
            }
        };

        function displayResult(data) {
            const meaning = data.meanings[0];
            const definition = meaning.definitions[0].definition;
            const partOfSpeech = meaning.partOfSpeech;

            resultDiv.innerHTML = `
                <h2 class="word-title">${data.word}</h2>
                <span class="pos-tag">${partOfSpeech}</span>
                <p class="definition"><strong>Definition:</strong> ${definition}</p>
            `;
        }

        
        searchBtn.addEventListener('click', searchWord);

    
        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWord();
            }
        });
    </script>

</body>
</html>
